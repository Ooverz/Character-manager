<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/8fab040ed7.js" crossorigin="anonymous"></script>
    <title> Character Manager </title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">

        <h1 class="display-3">Comics fan</h1>
        <p class="lead">Regroupez modifiez et créez vos personnages favoris !</p>
        <p class="lead"> Join us! </p>
        <button id="myBtn" class="btn btn-warning toggleScroll"> Create your perso </button>

        <div id="myModal" class="modal">
            <div class="container">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h1> Crée un nouveau personnage </h1>
                    <p> Rempli tous les champs avec les informations sur ton personnage </p>
                </div>

                <div>
                    <div>
                        <form action="#" method="post">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="hero-name">Name </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" id="hero-name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="heroShortDes"> Short description </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="alter-ego" id="hero-alter-ego" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="heroDes"> Description </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="createDescription" placeholder="Write here a full description of Hero." rows="10"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="heroImage"> Select an image </label>
                                <div class="col-sm-10">
                                    <input type="file" name="image" id="hero-image" accept=".jpg, .bmp" />
                                </div>
                            </div>
                            <div class="actions">
                                <button type="button" class="btn btn-dark" id="run"> Submit </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    </header>

    <main class="container">
        <div class="row row-cols-1 row-cols-md-2">

            <template id="tpl-hero">
            <div class="col mb-4">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="" alt="card-img" class="img-card">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">
                                    This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                                </p>
                                <input class="btn btn-primary btnPopup editHero toggleScroll" type="button" id="edit" value="Edit">
                                <input class="btn btn-danger deleteHero" type="button" id="del" value="Delete">
                                <button class="btn open viewHero toggleScroll" type="submit">
                                    <i class="fas fa-bars fa-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- <li class="hero">
                <h2 class="name"></h2>
                <p class="descri"></p>
                <img src="" class="img">
            </li>

            <button type="button" id="edit"> Edit </button>
            <button type="button" id="del"> Delete </button> -->
        </template>
            <div id="target"></div>
    </main>

    <script src="src/script.js"></script>
</body>

</html>
