<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <title> Character Manager </title>
</head>

<body>

    <header class="bann my-4">
        <h1 class="display-3">Comics fan</h1>
        <p class="lead">Regroupez modifiez et créez vos personnages favoris !</p>
        <p> Join us! </p>
        <button id="myBtn"> Create your perso </button>

        <div id="myModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h1> Crée un nouveau personnage </h1>
                <p> Rempli tous les champs avec les informations sur ton personnage </p>
            </div>

            <div>
                <form action="#" method="post">
                    <div class="field dob">
                        <label for="hero-name">Name </label>
                        <input type="text" name="name" id="hero-name" />
                    </div>
                    <div class="field dob">
                        <label for="heroShortDes"> Short description </label>
                        <input type="text" name="alter-ego" id="hero-alter-ego" />
                    </div>
                    <div class="field dob">
                        <label for="heroDes"> Description </label>
                        <input type="text" name="description" id="hero-descr"/>
                    </div>
                    <div class="field dob">
                        <label for="heroImage"> Select an image </label>
                        <input type="file" name="image" id="hero-image" accept=".jpg, .bmp, .png, .gif, .jpeg" />
                    </div>
                    <div class="actions">
                        <button type="button" id="run"> Submit </button>
                    </div>
                </form>
            </div>
        </div>

    </header>

    <main>

        <template id="tpl-hero">
            <div class="col mb-4">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="" alt="card-img" class="img-card">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">
                                    This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                                </p>
                                <input class="btn btn-primary btnPopup editHero toggleScroll" type="button" id="edit" value="Edit">
                                <input class="btn btn-danger deleteHero" type="button" id="del" value="Delete">
                                <button class="btn open viewHero toggleScroll" type="submit">
                                    <i class="fas fa-bars fa-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <li class="hero">
                <h2 class="name"></h2>
                <p class="descri"></p>
                <img src="" class="img">
            </li>

            <button type="button" id="edit"> Edit </button>
            <button type="button" id="del"> Delete </button> -->
        </template>
        <div id="target"></div>
    </main>
    
    <script src="src/script.js"></script>
</body>

</html>
